name: React Build and Deploy

on:
    push:
        branches:
            - master
            - develop
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            npm run build:staging
          else
            npm run build:production
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist/

      - name: Deploy to GitHub Pages (for develop)
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/
          # Optional: set custom domain here if needed via CNAME file
          # cname: dev.lexcase.co.za

      - name: Deploy to FTP Production (for master)
        if: github.ref == 'refs/heads/master'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: lexcase.co.za
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /lexcase.co.za/wwwroot/
