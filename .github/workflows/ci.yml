name: CI/CD Pipeline

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # Build job (runs on PR + all pushes)
  # ---------------------------------------------------
  build:
    runs-on: ubuntu-latest

    outputs:
      build-path: ${{ steps.upload-build.outputs.artifact-path }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      # Build depending on branch
      - name: Build (staging or production)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "Building STAGING"
            npm run build:staging
          else
            echo "Building PRODUCTION"
            npm run build:production
          fi

      - name: Upload build artifact
        id: upload-build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  # ---------------------------------------------------
  # Deploy to STAGING (GitHub Pages)
  # ---------------------------------------------------
  deploy_dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_PAGES_TOKEN }}
          publish_dir: ./dist

  # ---------------------------------------------------
  # Deploy to PRODUCTION (Axxess FTP)
  # ---------------------------------------------------
  deploy_prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    environment: production

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist

      - name: FTP Deploy to Axxess
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /
          protocol: ftp
